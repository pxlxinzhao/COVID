<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Statistics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <div class="category">Confirmed</div>
        </ion-col>
        <ion-col size="12">
          <div class="confirmed"></div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div class="category">Deaths</div>
        </ion-col>
        <ion-col size="12">
          <div class="deaths"></div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div class="category">Recoverd</div>
        </ion-col>
        <ion-col size="12">
          <div class="recovered"></div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
